{% extends "base.html" %}

{% block content %}
  <h1>Posts Tagged: {{ view.kwargs.tag_name }}</h1>
  {% for post in posts %}
    <div>
      <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
      <p>{{ post.content|truncatewords:30 }}</p>
    </div>
  {% empty %}
    <p>No posts found with this tag.</p>
  {% endfor %}
{% endblock %}
